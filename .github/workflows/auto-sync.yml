name: Auto Sync Branches

on:
  push:
    branches:
      - main
      - staging
      - juan
      - drew

jobs:
  sync-main-to-devs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Fetch latest changes
        run: git fetch --all

      - name: Merge main into Drew and Juan
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}.git
          for branch in juan drew; do
            git checkout $branch || continue
            git merge origin/main --no-edit || continue
            git push origin $branch || continue
          done

  sync-staging-to-devs:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Fetch latest changes
        run: git fetch --all

      - name: Merge staging into Drew and Juan
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}.git
          for branch in juan drew; do
            git checkout $branch || continue
            git merge origin/staging --no-edit || continue
            git push origin $branch || continue
          done
